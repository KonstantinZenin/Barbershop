{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Пароль успешно изменён</h2>
                    <div class="alert alert-success">
                        <p>Ваш пароль был успешно изменён. Теперь вы можете войти в систему с новым паролем.</p>
                    </div>
                    <div class="text-center mt-3">
                        <a href="{% url 'users:login' %}" class="btn btn-primary">Войти в систему</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
