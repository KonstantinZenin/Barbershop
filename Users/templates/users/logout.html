{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 quantum-card p-4 text-center">
            <h2 class="glow-text mb-4">
                <i class="fas fa-sign-out-alt me-2"></i>Вы вышли из системы
            </h2>
            
            <div class="mb-4">
                <p>Вы успешно вышли из своей учетной записи.</p>
                <p>Спасибо, что посетили наш барбершоп!</p>
            </div>
            
            <div class="d-flex justify-content-center gap-3">
                <a href="{% url 'landing' %}" class="btn quantum-btn">
                    <i class="fas fa-home me-2"></i>На главную
                </a>
                <a href="{% url 'users:login' %}" class="btn quantum-btn">
                    <i class="fas fa-sign-in-alt me-2"></i>Войти снова
                </a>
            </div>
        </div>
    </div>
</div>

<script>
    // Автоматическое перенаправление через 5 секунд
    setTimeout(function() {
        window.location.href = "{% url 'landing' %}";
    }, 5000);
</script>
{% endblock %}
