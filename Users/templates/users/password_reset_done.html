{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Письмо отправлено</h2>
                    <div class="alert alert-info">
                        <p>Мы отправили вам инструкции по восстановлению пароля на указанный email.</p>
                        <p>Если вы не получили письмо, пожалуйста, проверьте папку "Спам" или убедитесь, что ввели правильный email.</p>
                    </div>
                    <div class="text-center mt-3">
                        <a href="{% url 'users:login' %}" class="btn btn-secondary">Вернуться к входу</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
